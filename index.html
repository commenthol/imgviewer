<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  * {
    margin: 0 0;
    padding: 0 0;
    box-sizing: border-box;
  }
  body {
    background-color: #000;
    cursor: none;
  }
  #img {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  img {
    display: block;
    max-width: 100vw;
    max-height: 100vh;
    min-height: 100vh;
    object-fit: contain;
  }
  #name {
    color: #666;
    position: fixed;
    bottom: 0;
    left: 0;
  }
  </style>
</head>
<body>
  <div id="name"></div>
  <div id="img"></div>
  <script src="./index-files.js"></script>
  <script src="./index.js"></script>
  <script>
  img({
    random: false,
    fullscreen: false,
    info: false
  })
  </script>
</body>
</html>
